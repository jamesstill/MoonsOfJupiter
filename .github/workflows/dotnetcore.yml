name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build --configuration Release
    
    -name: dotnet publish
     run: |
       dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/app

    - name: Azure WebApp
      uses: Azure/webapps-deploy@v1
      with:
        # Publish profile (*.publishsettings) file contents with Web Deploy secrets
        publish-profile: $${{ secrets.publishProfile }}
        # Name of the Azure Web App
        app-name: 
        # Path to package or folder. *.zip, *.war, *.jar or a folder to deploy
        package: ${{env.DOTNET_ROOT}}/app
        # Enter an existing Slot other than the Production slot
        slot-name: # optional, default is production
